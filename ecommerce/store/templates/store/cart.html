{% extends 'store/main.html' %}
{% load static %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190  ادامه ی خرید</a>
                <br><br>
                <table class="table">
                    <tr>
                        <th><h5>تعداد آثار: <strong>{{get_cart_items}}</strong></h5></th>
                        <th><h5>قیمت کل: <strong>{{get_cart_total}}</strong> تومان</h5></th>
                        <th>
                            <a href="{% url 'checkout' %}" class="btn btn-success" style="float: right; margin: 5px;">اتمام خرید</a>
                        </th>
                    </tr>
                </table>
            </div>

         <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2;"></div>
                    <div style="flex: 2;"><strong>اثرهنری</strong></div>
                    <div style="flex: 1;"><strong>قیمت</strong></div>
                </div>
                {% for item in items %}
                <div class="cart-row">
                    <div style="flex: 2;"><img src="{{item.imageURL}}" alt="" class="row-image"></div>
                    <div style="flex: 2;"><p>{{item.name}}</p></div>
                    <div style="flex: 1; "><p style="direction: rtl">{{item.price}} تومان </p></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
